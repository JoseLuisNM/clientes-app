<table class="table table-dark table-striped">
  <thead>
  <tr class="table-primary">
    <th scope="col">id</th>
    <th scope="col">Nombre</th>
    <th scope="col">Apellido</th>
    <th scope="col">Email</th>
    <th scope="col">Sexo</th>
    <th scope="col">Fecha creacion</th>
    <th scope="col" class="text-center">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cliente of listaClientes">

    <td>{{ cliente.id }}</td>
    <td>{{ cliente.nombre }}</td>
    <td>{{ cliente.apellido }}</td>
    <td>{{ cliente.email }}</td>
    <td>{{ cliente.sexo }}</td>
    <td>{{ cliente.fechacreacion | date: 'd/MMM/y' }}</td>

    <td class="text-center">
      <button type="button" class="btn btn-secondary">Modifcar</button>&nbsp;
      <button type="button" class="btn btn-danger" (click)="onDeleteClick(cliente)">Eliminar</button>
    </td>

  </tr>
  </tbody>
</table>
